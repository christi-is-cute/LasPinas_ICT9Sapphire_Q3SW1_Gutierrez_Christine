<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Peso Converter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color: lightpink; height: 100vh; display: flex; justify-content: center; align-items: center;">

    <div class="bg-light p-4 rounded" style="width: 300px; box-shadow: 0 4px 10px;">
        <h1 class="text-center mb-4" style="color: #ce385a;">Currency Converter</h1>

        <div class="mb-3">
            <label for="peso" class="form-label">Amount in Pesos:</label>
            <input type="number" class="form-control" id="peso" value="100">
        </div>

        <button class="btn w-100 mb-2" onclick="convert('USD')" style="background-color: deeppink; color: white;">Convert to USD</button>
        <button class="btn w-100 mb-2" onclick="convert('EUR')" style="background-color: deeppink; color: white;">Convert to EUR</button>

        <div id="result" class="mt-3 text-center"></div>
    </div>

    <script>
        function convert (currency) {
            var php = (document.getElementById('peso').value); var rate = currency == 'USD' ? 0.018 : 0.016; var result = (php * rate).toFixed(2);document.getElementById('result').innerHTML = php + ' Pesos = ' + result + ' ' + currency;}
    </script>

</body>
</html>
